<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>EventDevil</title>

		<!-- styles -->
		<link href="css/bootstrap.css" rel="stylesheet">
   	<link href="css/bootstrap-responsive.css" rel="stylesheet">
		
		<style>

		body {
      		padding-bottom: 40px;
      		color: #5a5a5a;
    	}

    	.container{
    		width: 80%;
    		margin-left: auto;
    		margin-right: auto;
    		position: relative;
    	}

    	/* CUSTOMIZE EACH EVENT OBJECT */

    	.event {
    		margin-top: 40px;
    	}

    	.event img {
    		width: 400px;
    		height: 160px;
    		text-align: left;
    	}

    	.event .name {
    		font-size: 200%;
    		margin-top: 10px;
    	}

    	.event .host {
    		font-size: 140%;
    		margin-bottom: 20px;
    	}

    	.event .date {
    		font-size: 160%;
    	}

    	.event .location {
    		font-size: 160%;
    	}

    	.event .left {
    		float: left;
    		width: 50%;
    		text-align: center;
    	}

    	.event .right{
    		float: right;
    		width: 50%
    	}


		</style>

	</head>

	<body>

		<div class="container">
			<div class="event row-fluid">
				<div class="left">
					<img src="https://sphotos-b.xx.fbcdn.net/hphotos-prn1/72772_10200907365105509_1820070068_n.jpg" class="img-polaroid">
				</div> <!-- /.left -->
				<div class="right">
					<p class="name"><a href="https://www.facebook.com/events/363820757063946">hackBlue</a></p>
					<p class="host">Organizer</p>
					<p class="date">Saturday, April 6, 2013 - Sunday, April 7, 2013</p>
					<p class="location">French Family Science Center 2231</p>
				</div> <!-- /.right -->
			</div> <!-- /.event -->
 		</div> <!-- /.container -->

		<script src="js/jquery.js"></script>
    	<script src="js/bootstrap.js"></script>
   	<script src="js/holder.js"></script>
	</body>
</html>
